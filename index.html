<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus</title>
</head>
<body>
    <h3 class="title" id="title">Enter Desired Focus Time</h3>
    
    <div id="workTime" class="time">

        <div class="time-child">
            <h3 class="title">Hours</h3>
            <input type="number" id="workHours" name="hours" min="0" max="24">
        </div>

        <div class="time-child">
            <h3 class="title">Minutes</h3>
            <input type="number" id="workMinutes" name="minutes" min="0" max="59">
        </div>

        <div class="time-child">
            <h3 class="title">Seconds</h3>
            <input type="number" id="workSeconds" name="Seconds" min="0" max="59">
        </div>
     </div>

     
     <h3 id= "breakTitle" class="title">Enter Desired Break Time</h3>
     <div id="breakTime" class="time">

        <div class="time-child">
            <h3 class="title">Hours</h3>
            <input type="number" id="breakHours" name="hours" min="0" max="24">
        </div>

        <div class="time-child">
            <h3 class="title">Minutes</h3>
            <input type="number" id="breakMinutes" name="minutes" min="0" max="59">
        </div>

        <div class="time-child">
            <h3 class="title">Seconds</h3>
            <input type="number" id="breakSeconds" name="Seconds" min="0" max="59">
        </div>
    </div>


     <div id = "cyclesContainer" class="cyclesContainer">
        <h3 class="title">Cycles</h3>
         <input type="number" id="numOfCycles" name="cycles" min="0" max="100">
    </div>


    
     <div id = "btnContainer" class="btnContainer">
        <button id="start" class="startBtn">Start</button>
     </div>     
                                   
</body>
<script src="/script.js"></script>
</html>
