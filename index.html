<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus</title>
</head>
<body>
    <h3 class="title">Enter Desired Focus Time</h3>
    
    <div class="time">

        <div class="time-child">
            <h3 class="title">Hours</h3>
            <input type="number" id="hours" name="hours" min="0" max="24">
        </div>

        <div class="time-child">
            <h3 class="title">Minutes</h3>
            <input type="number" id="minutes" name="minutes" min="0" max="59">
        </div>

        <div class="time-child">
            <h3 class="title">Seconds</h3>
            <input type="number" id="Seconds" name="Seconds" min="0" max="59">
        </div>
     </div>


     <h3 class="title">Enter Desired Break Time</h3>
     <div class="time">

        <div class="time-child">
            <h3 class="title">Hours</h3>
            <input type="number" id="hours" name="hours" min="0" max="24">
        </div>

        <div class="time-child">
            <h3 class="title">Minutes</h3>
            <input type="number" id="minutes" name="minutes" min="0" max="59">
        </div>

        <div class="time-child">
            <h3 class="title">Seconds</h3>
            <input type="number" id="Seconds" name="Seconds" min="0" max="59">
        </div>
    </div>


     <div class="cyclesContainer">
        <h3 class="title">Cycles</h3>
        <input type="number" id="cycles" name="cycles" min="0" max="100">
    </div>

     

    
     <div class="btnContainer">
        <button type="button" class="startBtn">Start</button>
     </div>        
                                   
</body>
<script src="script.js"></script>
</html>
